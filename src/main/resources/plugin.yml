name: AwayFromKeyboard
main: com.jaoafa.AwayFromKeyboard.Main
version: ${project.version}
description: This is a plugin that displays particles around the player who has not moved for a certain period of time in jao Minecraft Server as "AFK".
author: mine_book000
database: true
api-version: 1.18
commands:
  afk:
    description: AFK(Away From Keyboard)モードをオン・オフにします。
    usage: |
      /afk: AFK(Away From Keyboard)モードをオン・オフにします。(トグル)
      /afk <Message>: AFK(Away From Keyboard)モードをメッセージ付きでオンにします。
      /afk <Player>: 指定したPlayerのAFK情報を表示します。
    permission: afk.afk
  afkparticle:
    description: AFK時に表示されるパーティクルを変更できます。
    usage: |
      /afkparticle: 使用可能なパーティクルの一覧が表示されます。
      /afkparticle <Particle>: パーティクルをParticleに変更します。
      /afkparticle null: パーティクルの設定をリセットします。
    permission: afk.afkparticle
  part:
    description: part
    usage: part
    permission: afk.part
